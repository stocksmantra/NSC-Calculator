<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSC Calculator</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>NSC Calculator</h1><br>
        <label for="investmentAmount">Amount Invested: <input type="number" id="investmentAmount" min="1000"
                max="10000000" value="100000" step="0.01" oninput="updateInvestment();"></label><br>
        <input type="range" id="investmentAmountSlider" min="1000" max="10000000" step="1000" value="100000"
            oninput="updateInvestmentAmount();"><br><br>

        <label for="interestRate">Rate of Interest: <input type="number" id="interestRateInput" min="0" max="20"
                value="6" step="0.01" oninput="updateRateOfInterest();"></label><br>
        <input type="range" id="interestRateSlider" min="0" max="20" step="0.01" value="8"
            oninput="updateInterestRate();"><br><br>

        <label for="investmentPeriod">Time Period (in years): <input type="number" id="investmentPeriodInput" min="5"
                max="20" value="5" step="0.01" oninput="updateInvestmentPeriod();"></label><br><br>


        <label for="compoundingFrequency">Compounding Frequency: <select id="compoundingFrequency"
                onchange="updateCompoundingFrequency()">
                <option value="1">Annual</option>
                <option value="2">Semi-annual</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
            </select></label> <br><br>

        <button onclick="calculate()">Calculate</button>

        <p id="output">Results:</p>
        <p>Principal Amount: <span id="principalAmount"></span></p>
        <p>Total Interest: <span id="totalInterest"></span></p>
        <p>Maturity Amount: <span id="maturityAmount"></span></p>

    </div>
<script src="main.js"></script>
</body>

</html>
